<div style="width: 850px;">
<!--
    multi selection
    default/simple sorting
    default/simple filter
    listen to row selected events

    set & clear quick filter
-->
    <div style="margin-bottom: 5px">
        Quick Filter: <input type="text" [(ngModel)]="quickFilter">
        <input type="button" value="Set Quick Filter" (click)="setQuickFilter()">
        <input type="button" value="Clear Quick Filter" (click)="clearQuickFilter()">
    </div>

    <ag-grid-ng2 #agGrid style="width: 100%; height: 350px;" class="ag-fresh"
                 [gridOptions]="gridOptions"
                 [columnDefs]="columnDefs"
                 [rowData]="rowData"

                 rowSelection="multiple"
                 enableSorting
                 enableFilter

                (rowSelected)="onRowSelected($event)">
    </ag-grid-ng2>
</div>
